<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<label for="name">Name* :</label>
		<input id="#name" type="Name" placeholder="Name"/>
		<br/>
		<br/>
		<label for="email">Email* :</label>
		<input id="#email" type="Email" placeholder="Email"/>
		<br/>
		<br/>
		<label for="gender">Gender* :</label>
		<input name="gender" type="radio">Male</input>
		<input name="gender" type="radio">Female</input>
		<br/>
		<br/>
		<label for="Laptop-brands">Laptop Brands :</label>
		<select id="#laptop" name="Laptop-brands">
			<option value="apple">Apple</option>
			<option value="asus">Asus</option>
			<option value="HP">HP</option>
		</select>
		<br/>
		<br/>
		<label for="age">Age* :</label>
		<input id="#age" type="Age" placeholder="Age"/>
		<br/>
		<br/>
		<label for="dob">DOB* :</label>
		<input id="#dob" type="date"/>
		<br/>
		<br/>
		<label for="password">Password* :</label>
		<input id="#password" type="password" placeholder="Password"/>
		<br/>
		<br/>
		<label for="portfolio">Portfolio :</label>
		<input id="portfolio" type="Url" placeholder="Portfolio"/></input>
		<br/>
		<br/>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
